<h2 class="section-title">Policies</h2>
<div class="policies-grid">
    @for (p of policies; track p.name) {
    <div class="policy-card">
        <div class="icon-circle" [ngClass]="p.colorClass" [innerHTML]="p.svg">
        </div>
        <div class="policy-info">
            <div class="policy-name">{{p.name}}</div>
            <div class="policy-premium">Premium: {{p.premium}}</div>
            <div class="policy-date">Eff Date: {{p.date}}</div>
        </div>
    </div>
    }
</div>
