<div class="header-container">
    <!-- Top Bar -->
    <div class="top-bar flex justify-between items-center container">
        <div class="welcome-text">
            <h1>Hi Arthur, welcome! You have 12 open tasks.</h1>
        </div>
        <div class="top-actions flex items-center gap-4">
            <div class="search-wrapper">
                <input type="text" placeholder="Search" class="search-input">
            </div>
            <div class="avatar-circle">AR</div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="main-nav">
        <div class="container flex items-center gap-2 overflow-x-auto">
            @for (item of navItems; track item.label) {
            <a [routerLink]="item.route" routerLinkActive="active" class="nav-item flex items-center gap-2">
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path [attr.d]="item.svg"></path>
                </svg>
                {{ item.label }}
            </a>
            }
        </div>
    </nav>
</div>
